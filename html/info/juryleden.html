<!DOCTYPE html>
<html lang="nl-NL">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title id="page-title">Juryleden - Atletiekclub Sparta Bornem</title>
  <link href="/images/website-logo.png" rel="icon" type="image/png">
  <style>
    h1, h2, h3, h4 { margin-bottom: 0.8em; color: #1a1a1a; font-weight: 600; }

    .main-content { padding: 40px 0; }

    .board-member .role { font-weight: bold; color: #555; margin-bottom: 10px; display: block; }
    .board-member p { margin-bottom: 0.5em; clear: right; }

  <div id="header-placeholder"></div>
