<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grote Sponsors - Atletiekclub Sparta Bornem</title>
    <link rel="icon" type="image/png" href="/images/website-logo.png"> <!-- Update path -->

    <style>
        /* --- Basic Reset & Body Styling --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        a { color: #1774b4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        h1, h2, h3, h4 { margin-bottom: 0.8em; color: #1a1a1a; font-weight: 600; }
        p { margin-bottom: 1em; }


        /* --- Main Content Area --- */
        .main-content { padding: 40px 0; }
        .main-content h1 { font-size: 2.2em; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Sponsor Grid */
        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            align-items: center;
            text-align: center;
        }
        .sponsor-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: box-shadow 0.3s ease;
        }
         .sponsor-item:hover {
              box-shadow: 0 3px 8px rgba(0,0,0,0.12);
         }
        .sponsor-item img {
            max-width: 100%;
            max-height: 100px;
            height: auto;
             display: block;
             margin: 0 auto;
        }
    </style>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-placeholder">
        <!-- Header will be loaded here by JavaScript -->
        <p>Loading header...</p> <!-- Optional loading message -->
    </div>

    <main class="main-content container">
        <h1>Grote Sponsors</h1>
        <p>Onze club wordt mede mogelijk gemaakt door de steun van onze grote sponsors:</p>

         <div class="sponsor-grid">
             <div class="sponsor-item">
                 <a href="http://www.dekinder.be" target="_blank" rel="noopener noreferrer">
                     <img src="http://www.spartabornem.be/wp-content/uploads/2020/11/de-kinder-groot.jpg" alt="Logo De Kinder">
                 </a>
             </div>
             <div class="sponsor-item">
                 <a href="https://www.argenta.be/nl/kantoren/zakenkantoor-van-der-borght-bvba-3687.html" target="_blank" rel="noopener noreferrer">
                     <img src="http://www.spartabornem.be/wp-content/uploads/2020/11/Argenta-Bornem.png" alt="Logo Argenta Bornem">
                 </a>
             </div>
             <div class="sponsor-item">
                 <a href="http://www.topasperges.com" target="_blank" rel="noopener noreferrer">
                     <img src="http://www.spartabornem.be/wp-content/uploads/2020/11/Amelinckx-logo.jpg" alt="Logo Asperges Amelinckx">
                 </a>
             </div>
              <div class="sponsor-item">
                 <a><!-- No link provided -->
                     <img src="http://www.spartabornem.be/wp-content/uploads/2020/11/Johan-De-Prins.jpg" alt="Logo Johan De Prins">
                 </a>
             </div>
             <div class="sponsor-item">
                 <a href="https://www.vanachtertuinmachines.be/" target="_blank" rel="noopener noreferrer">
                     <img src="http://www.spartabornem.be/wp-content/uploads/2020/11/Van-Achter-Tuinmachines.png" alt="Logo Van Achter Tuinmachines">
                 </a>
             </div>
             <div class="sponsor-item">
                <!-- Assuming the Altrio logo belongs here based on original page structure -->
                 <a href="https://www.altrio.be/" target="_blank" rel="noopener noreferrer"> <!-- Added example link -->
                    <img src="http://www.spartabornem.be/wp-content/uploads/2024/02/Logo-Altrio-thuisverpleging-1024x724.png" alt="Logo Altrio Thuisverpleging" style="width:302px;height:auto; max-height: none;"> <!-- Removed max-height for this specific image -->
                 </a>
             </div>
        </div>

    </main>

    <div id="footer-placeholder">
        <p>Loading footer...</p>
    </div>

    <script src="/js/script.js" defer></script>
</body>
</html>
