<!DOCTYPE html>
<html lang="nl-NL">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
   Grote Sponsors - Atletiekclub Sparta Bornem
  </title>
  <link href="/images/website-logo.png" rel="icon" type="image/png">
  <!-- Update path -->
  <style>
        .main-content { padding: 40px 0; }
        .main-content h1 { font-size: 2.2em; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Sponsor Grid */
        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            align-items: center;
            text-align: center;
            padding-bottom: 40px;
        }
        .sponsor-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: box-shadow 0.3s ease;

        }
         .sponsor-item:hover {
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
         }
        .sponsor-item img {
            max-width: 100%;
            max-height: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
  </style>
  <link href="/css/style.css" rel="stylesheet">
 </head>
 <body>
  <div id="header-placeholder">
   <!-- Header will be loaded here by JavaScript -->
   <p>
    Loading header...
   </p>
   <!-- Optional loading message -->
  </div>
  <main class="main-content container">
   <h1>
    Grote Sponsors
   </h1>
   <p>
    Onze club wordt mede mogelijk gemaakt door de steun van onze grote sponsors:
   </p>
   <div class="sponsor-grid">
    <div class="sponsor-item">
     <a href="http://www.dekinder.be" rel="noopener noreferrer" target="_blank">
      <img alt="Logo De Kinder" src="/images/sponsers/grote sponsers/de-kinder-groot.jpg">
     </a>
    </div>
    <div class="sponsor-item">
     <a href="https://www.argenta.be/nl/kantoren/zakenkantoor-van-der-borght-bvba-3687.html" rel="noopener noreferrer" target="_blank">
      <img alt="Logo Argenta Bornem" src="/images/sponsers/grote sponsers/Argenta-Bornem.png">
     </a>
    </div>
    <div class="sponsor-item">
     <a href="http://www.topasperges.com" rel="noopener noreferrer" target="_blank">
      <img alt="Logo Asperges Amelinckx" src="/images/sponsers/grote sponsers/Amelinckx-logo.jpg">
     </a>
    </div>
    <div class="sponsor-item">
     <a>
      <img alt="Logo Johan De Prins" src="/images/sponsers/grote sponsers/Johan-De-Prins.jpg">
     </a>
    </div>
    <div class="sponsor-item">
     <a href="https://www.vanachtertuinmachines.be/" rel="noopener noreferrer" target="_blank">
      <img alt="Logo Van Achter Tuinmachines" src="/images/sponsers/grote sponsers/Van-Achter-Tuinmachines.png">
     </a>
    </div>
    <div class="sponsor-item">
     <a href="https://www.altrio.be/" rel="noopener noreferrer" target="_blank">
      <img alt="Logo Altrio Thuisverpleging" src="/images/sponsers/grote sponsers/Logo-Altrio-thuisverpleging-1024x724.png">
     </a>
    </div>
   </div>
  </main>
  <div id="footer-placeholder">
   <p>
    Loading footer...
   </p>
  </div>
  <script defer src="/js/script.js">
  </script>
 </body>
</html>
