<!DOCTYPE html>
<html lang="nl-NL">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title id="page-title">Bestuur - Atletiekclub Sparta Bornem</title>
  <link href="/images/website-logo.png" rel="icon" type="image/png">

  <style>
   h1, h2, h3, h4 { margin-bottom: 0.8em; color: #1a1a1a; font-weight: 600; }
        p { margin-bottom: 1em; }

        .main-content { padding: 40px 0; }
        .main-content h1 { font-size: 2.2em; margin-bottom: 22px; border-bottom: 2px solid #e7edf3; padding-bottom: 12px; color: #1f2b36; }
        .main-content h2 { font-size: 1.7em; margin-top: 28px; margin-bottom: 14px; color: #1774b4; }

        .board-member {
            background-color: #fff;
            border: 1px solid #e6ecf2;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden; /* Clear floats */
            box-shadow: 0 8px 18px rgba(17,44,74,0.08);
            border-radius: 12px;
        }
        .board-member img {
            float: right;
            width: 96px;
            height: 96px;
            margin-left: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #e6ecf2;
        }
         .board-member h3 {
             font-size: 1.5em;
             margin-top: 0;
             margin-bottom: 5px;
         }
         .board-member .role {
             font-weight: bold;
             color: #4e5a66;
             margin-bottom: 10px;
             display: block;
         }
        .board-member p {
             margin-bottom: 0.5em;
             clear: right;
        }
        .board-member a {
             word-break: break-all;
        }

        @media (max-width: 768px) {
            .board-member { text-align: center; }
            .board-member img { float: none; margin: 0 auto 12px; }
        }
  </style>
  <link href="/css/style.css" rel="stylesheet"> <!-- Global styles -->
 </head>
 <body>
  <div id="header-placeholder"></div>

  <main class="main-content container">
   <h1 id="main-heading">Bestuur</h1>
  </main>

  <div id="footer-placeholder"></div>

  <script defer src="/js/script.js"></script>
  <script defer src="/html/info/js/bestuur.js"></script>
 </body>
</html>
