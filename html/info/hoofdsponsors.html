  <style>
   /* --- Basic Reset & Body Styling --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        a { color: #1774b4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        h1, h2, h3, h4 { margin-bottom: 0.8em; color: #1a1a1a; font-weight: 600; }
        p { margin-bottom: 1em; }

        /* --- Main Content Area --- */
        .main-content { padding: 40px 0; }
        .main-content h1 { font-size: 2.2em; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

         /* Sponsor Grid */
        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust minmax as needed */
            gap: 30px;
            align-items: center; /* Vertically center logos if heights vary */
            text-align: center;
        }
        .sponsor-item {
            background-color: #fff; /* Optional: white background for each logo */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: box-shadow 0.3s ease;
        }
         .sponsor-item:hover {
              box-shadow: 0 3px 8px rgba(0,0,0,0.12);
         }
        .sponsor-item img {
            max-width: 100%;
            max-height: 100px; /* Limit logo height */
            height: auto;
             display: block;
             margin: 0 auto; /* Center image */
        }
  </style>
