        .main-content h1 { font-size: 2.2em; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        .sponsor-item {

            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: box-shadow 0.3s ease;

        }
         .sponsor-item:hover {
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
         }
        .sponsor-item img {
            max-width: 100%;
            max-height: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
  </style>
