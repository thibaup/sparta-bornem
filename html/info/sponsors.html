<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Atletiekclub Sparta Bornem</title>
    <link rel="icon" type="image/png" href="/images/website-logo.png"> <!-- Update path -->

    <style>
        /* --- Basic Reset & Body Styling --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        a { color: #1774b4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        h1, h2, h3, h4 { margin-bottom: 0.8em; color: #1a1a1a; font-weight: 600; }
        p { margin-bottom: 1em; }

        /* --- Main Content Area --- */
        .main-content { padding: 40px 0; }
        .main-content h1 { font-size: 2.2em; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

         /* Sponsor Grid */
        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Smaller min size for general sponsors */
            gap: 25px;
            align-items: center;
            text-align: center;
        }
        .sponsor-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: box-shadow 0.3s ease;
            min-height: 100px; /* Ensure items have some height */
            display: flex; /* Center content vertically */
            justify-content: center;
            align-items: center;
        }
         .sponsor-item:hover {
              box-shadow: 0 3px 8px rgba(0,0,0,0.12);
         }
        .sponsor-item img {
            max-width: 90%; /* Slightly smaller max width */
            max-height: 80px; /* Limit logo height */
            height: auto;
        }

    </style>

    <link rel="stylesheet" href="/css/style.css">
</head>
