<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsartikel - Sparta Bornem</title>
    <link rel="icon" type="image/png" href="/images/website-logo.png">
    <link rel="stylesheet" href="/css/style.css">

        <style>
        :root {
            --article-ink: #17212b;
            --article-muted: #526071;
            --article-sand: #f3f2ee;
            --article-surface: #ffffff;
            --article-accent: #0f4f77;
            --article-accent-bright: #1b6ea8;
            --article-gold: #f3b541;
            --article-border: rgba(15, 79, 119, 0.12);
            --article-shadow: 0 18px 40px rgba(17, 44, 74, 0.16);
            --article-radius: 22px;
            --content-max-width: 980px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body.news-article-page {
            line-height: 1.75;
            color: var(--article-ink);
            background-color: var(--article-sand);
            background-image:
                radial-gradient(circle at 15% 12%, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 50%),
                radial-gradient(circle at 80% 8%, rgba(219, 234, 246, 0.8) 0%, rgba(219, 234, 246, 0) 55%),
                linear-gradient(180deg, #fdfbf7 0%, #f3f2ee 55%, #edf1f6 100%);
            background-attachment: fixed;
            font-size: 17px;
        }

        .container {
            width: 100%;
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: var(--article-accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--article-accent-bright);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        h1, h2, h3, h4 {
            margin-bottom: 0.7em;
            color: #11141a;
            font-weight: 700;
            line-height: 1.2;
        }

        p {
            margin-bottom: 1.2em;
        }

        ul, ol {
            margin-bottom: 1.2em;
            margin-left: 20px;
        }

        .main-content {
            padding: 40px 0 60px;
        }

        @keyframes articleReveal {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .article-container {
            background-color: var(--article-surface);
            border-radius: var(--article-radius);
            box-shadow: var(--article-shadow);
            border: 1px solid var(--article-border);
            margin-bottom: 32px;
            overflow: hidden;
            max-width: var(--content-max-width);
            margin-left: auto;
            margin-right: auto;
            position: relative;
            animation: articleReveal 0.6s ease-out both;
        }

        .article-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, var(--article-accent), var(--article-gold));
        }

        .article-header {
            padding: 36px 46px 24px;
            background: linear-gradient(120deg, rgba(219, 234, 246, 0.6), rgba(243, 181, 65, 0.18));
            border-bottom: 1px solid var(--article-border);
            position: relative;
            overflow: hidden;
        }

        .article-header::after {
            content: "";
            position: absolute;
            right: -120px;
            top: -120px;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(15, 79, 119, 0.14), transparent 65%);
            pointer-events: none;
        }

        .article-header > * {
            position: relative;
            z-index: 1;
        }

        #article-title {
            margin: 0;
            font-size: clamp(1.9rem, 4vw, 2.8rem);
            color: #0f2f46;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 16px;
            color: var(--article-muted);
            font-size: 0.82em;
            text-transform: uppercase;
            letter-spacing: 0.16em;
        }

        .meta-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(15, 79, 119, 0.12);
            font-weight: 700;
            color: #2b3d4f;
        }

        .meta-pill.meta-category {
            background: rgba(15, 79, 119, 0.08);
            color: #0f4f77;
        }


        #article-image-container {
            margin: 0;
            border-bottom: 1px solid var(--article-border);
            position: relative;
            cursor: zoom-in;
            overflow: hidden;
            background: #f2f4f6;
        }

        #article-image-container:focus-visible {
            outline: 3px solid rgba(243, 181, 65, 0.6);
            outline-offset: -3px;
        }

        #article-image-container::after {
            content: "Vergroot";
            position: absolute;
            right: 16px;
            bottom: 16px;
            background-color: rgba(15, 31, 47, 0.72);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.7rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #article-image-container:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .article-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        #article-image-container:hover .article-image {
            transform: scale(1.03);
        }

        .article-content {
            padding: 34px 46px 46px;
        }

        .article-full-content {
            max-width: 72ch;
            margin: 0 auto;
            font-size: 1.05rem;
            line-height: 1.85;
            color: #1c2834;
        }

        .article-full-content p {
            margin-bottom: 1.6em;
        }

        .article-full-content p:first-of-type::first-letter {
            float: left;
            font-size: 3.2em;
            line-height: 0.8;
            padding-right: 10px;
            color: var(--article-accent);
        }

        .article-full-content a {
            font-weight: 600;
            color: var(--article-accent);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .article-full-content a:hover {
            color: var(--article-accent-bright);
        }

        .article-full-content blockquote {
            border-left: 4px solid var(--article-gold);
            padding-left: 18px;
            margin: 28px 0;
            color: #3a4a5a;
            font-style: italic;
            background: rgba(243, 181, 65, 0.1);
        }

        #article-loading,
        #article-error {
            text-align: center;
            padding: 30px 20px;
            font-style: italic;
            font-size: 1em;
            color: var(--article-muted);
        }

        #article-error {
            color: #b2262b;
            font-weight: 600;
            padding: 18px;
            border: 1px solid rgba(178, 38, 43, 0.18);
            background-color: rgba(255, 235, 235, 0.7);
            border-radius: 10px;
        }

        .back-link-container {
            text-align: center;
            max-width: var(--content-max-width);
            margin: 0 auto 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #0f4f77;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 999px;
            border: 1px solid rgba(15, 79, 119, 0.3);
            background: #ffffff;
            box-shadow: 0 8px 18px rgba(15, 79, 119, 0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(15, 79, 119, 0.18);
            background: rgba(15, 79, 119, 0.08);
            text-decoration: none;
        }

        .back-link:focus-visible {
            outline: 3px solid rgba(243, 181, 65, 0.6);
            outline-offset: 4px;
        }

        .lightbox {
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(7, 12, 18, 0.92);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-content {
            max-width: min(960px, 92vw);
            max-height: 90vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 16px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
            background: #0c1016;
        }

        .lightbox-caption {
            color: #e9edf2;
            text-align: center;
            font-size: 0.95rem;
            max-width: 80%;
        }

        .lightbox-close {
            position: absolute;
            top: -48px;
            right: 0;
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .lightbox-close:hover {
            transform: scale(1.08);
            background: rgba(0, 0, 0, 0.65);
        }

        .lightbox-close:focus-visible {
            outline: 3px solid rgba(243, 181, 65, 0.6);
            outline-offset: 3px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        @media (max-width: 900px) {
            .article-header {
                padding: 28px 28px 20px;
            }

            .article-content {
                padding: 28px 28px 40px;
            }
        }

        @media (max-width: 640px) {
            .main-content {
                padding: 28px 0 48px;
            }

            .article-header {
                padding: 24px 20px 18px;
            }

            .article-content {
                padding: 24px 20px 32px;
            }

            .article-full-content {
                font-size: 1rem;
            }

            #article-image-container::after {
                font-size: 0.62rem;
                letter-spacing: 0.14em;
            }

            .back-link {
                width: 100%;
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body class="news-article-page">

    <main class="container main-content">

        <div class="article-container">
            <div class="article-header">
                <div id="article-meta" class="article-meta"></div>
                <h1 id="article-title">Artikel Laden...</h1>
            </div>
            
            <div id="article-image-container"></div>
            
            <div class="article-content">
                <div id="article-body" class="article-full-content">
                    <div id="article-body-content"></div>
                    <p id="article-loading">Artikel laden...</p>
                    <p id="article-error" style="display: none;">Artikel kon niet worden geladen of gevonden.</p>
                </div>
            </div>
        </div>

        <div class="back-link-container">
            <a href="/html/nieuws/nieuws.html" class="back-link" id="back-link">&laquo; Terug naar Nieuwsoverzicht</a>
        </div>

    </main>
    
    <!-- Lightbox Element -->
    <div id="image-lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="lightbox-content">
            <button id="lightbox-close" class="lightbox-close" aria-label="Sluiten" type="button">&times;</button>
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
            <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
    </div>
    
    <script>
        function setArticleMeta(metaEl, formattedDate, categoryText) {
            if (!metaEl) {
                return;
            }
            metaEl.innerHTML = '';
            const items = [
                { text: formattedDate, className: 'meta-pill meta-date' },
                { text: categoryText, className: 'meta-pill meta-category' }
            ];
            items.forEach(item => {
                const span = document.createElement('span');
                span.className = item.className;
                span.textContent = item.text;
                metaEl.appendChild(span);
            });
        }

        async function loadSingleArticle() {
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id');
            const referrerUrl = params.get('ref');
            
            const titleEl = document.getElementById('article-title');
            const metaEl = document.getElementById('article-meta');
            const imageContainer = document.getElementById('article-image-container');
            const bodyContentEl = document.getElementById('article-body-content');
            const loadingEl = document.getElementById('article-loading');
            const errorEl = document.getElementById('article-error');
            const backLink = document.getElementById('back-link');

            titleEl.textContent = "Artikel Laden...";
            if (loadingEl) loadingEl.style.display = 'block';
            if (errorEl) errorEl.style.display = 'none';
            if (bodyContentEl) bodyContentEl.innerHTML = '';
            imageContainer.innerHTML = '';
            metaEl.innerHTML = '';

            const defaultBackHref = '/html/nieuws/nieuws.html';
            const defaultBackText = '\u00ab Terug naar Nieuwsoverzicht';

            if (backLink) {
                let finalHref = defaultBackHref;
                let finalText = defaultBackText;
                let refProcessed = false; 

                if (referrerUrl) {
                    refProcessed = true;
                    let isValidRef = false;
                    let decodedRef = '';
                    try {
                        decodedRef = decodeURIComponent(referrerUrl); 
                        const parsedRefUrl = new URL(decodedRef, window.location.origin); 

                        if (['http:', 'https:'].includes(parsedRefUrl.protocol.toLowerCase()) &&
                            parsedRefUrl.origin === window.location.origin)
                        {
                            isValidRef = true;
                            console.log("Referrer URL is valid and internal:", decodedRef);
                        } else {
                            console.warn("Rejected referrer URL due to protocol or origin mismatch:", decodedRef);
                        }

                    } catch (e) {
                        isValidRef = false;
                        console.warn("Error processing or invalid structure for referrer URL:", referrerUrl, e);
                    }

                    if (isValidRef) {
                        finalHref = decodedRef;
                        try {
                            const refPathnameLower = new URL(decodedRef, window.location.origin).pathname.toLowerCase();
                            if (refPathnameLower.includes('/html/nieuws/nieuws') || refPathnameLower.endsWith('/nieuws/')) {
                                finalText = '\u00ab Terug naar Nieuwsoverzicht';
                            } else if (refPathnameLower === '/' || refPathnameLower.endsWith('/home.html') || refPathnameLower.endsWith('/index.html')) {
                                finalText = '\u00ab Terug naar Home';
                            } else {
                                finalText = '\u00ab Terug naar Vorige'; 
                            }
                        } catch {
                            finalText = defaultBackText;
                        }
                    } else {
                        console.warn(`Rejected potentially unsafe referrer URL, using default: ${referrerUrl}`);
                    }
                } else {
                    console.log("No 'ref' parameter found, using default back link.");
                }

                backLink.href = finalHref;
                backLink.textContent = finalText;
                backLink.style.display = 'inline-block'; 
            }

            if (!articleId) {
                titleEl.textContent = "Fout";
                if (loadingEl) loadingEl.style.display = 'none';
                errorEl.textContent = "Geen artikel ID gevonden in de URL.";
                errorEl.style.display = 'block';
                if (backLink) backLink.style.display = 'inline-block'; 
                return;
            }

            const newsDataUrl = '/html/nieuws/nieuws-data.json';

            try {
                const response = await fetch(newsDataUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} fetching ${newsDataUrl}`);
                }
                const allNewsData = await response.json();

                const articleData = allNewsData.find(item => item.id === articleId);

                if (!articleData) {
                    throw new Error(`Artikel met ID '${articleId}' niet gevonden in JSON data.`);
                }

                document.title = `${articleData.title} - Sparta Bornem`;
                titleEl.textContent = articleData.title; 
                const itemDate = new Date(articleData.date);
                const formattedDate = itemDate.toLocaleDateString('nl-BE', { day: 'numeric', month: 'long', year: 'numeric' });
                const categoryText = articleData.category || 'Algemeen';
                setArticleMeta(metaEl, formattedDate, categoryText);

                if (articleData.image) {
                    let finalImageUrl = articleData.image;
                    if (!finalImageUrl.startsWith('http://') && !finalImageUrl.startsWith('https://')) {
                        finalImageUrl = `/images/nieuws/${finalImageUrl.replace(/^\//, '')}`;
                    }

                    const imageAlt = articleData.alt || articleData.title || 'Nieuwsafbeelding';
                    imageContainer.innerHTML = `
                        <img class="article-image"
                            src="${finalImageUrl}"
                            alt="${imageAlt}"
                            loading="lazy"
                            title="Klik om de volledige afbeelding te bekijken">
                        <span class="sr-only">Klik op de afbeelding om te vergroten</span>
                    `;
                    imageContainer.setAttribute('role', 'button');
                    imageContainer.setAttribute('tabindex', '0');
                    imageContainer.setAttribute('aria-label', 'Vergroot afbeelding');
                    setupLightbox(imageContainer, finalImageUrl, imageAlt);
                    imageContainer.style.display = '';
                } else {
                    imageContainer.style.display = 'none';
                    imageContainer.removeAttribute('role');
                    imageContainer.removeAttribute('tabindex');
                    imageContainer.removeAttribute('aria-label');
                }

                if (articleData.full_content) {
                    const paragraphs = articleData.full_content.split('\\n')
                                                .map(p => p.trim())
                                                .filter(p => p.length > 0);
                    if (bodyContentEl) bodyContentEl.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
                } else {
                    if (bodyContentEl) bodyContentEl.innerHTML = '';
                }

                if (loadingEl) loadingEl.style.display = 'none'; 

            } catch (error) {
                console.error(`Error loading article ${articleId}:`, error);
                titleEl.textContent = "Fout bij Laden";
                if (bodyContentEl) bodyContentEl.innerHTML = '';
                imageContainer.innerHTML = '';
                imageContainer.style.display = 'none';
                metaEl.innerHTML = '';
                if (loadingEl) loadingEl.style.display = 'none';
                errorEl.textContent = `Fout: ${error.message}`;
                errorEl.style.display = 'block';
                if (backLink) backLink.style.display = 'inline-block';
            }
        }

        function setupLightbox(imageContainer, imageUrl, imageAlt) {
            const lightbox = document.getElementById('image-lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const lightboxClose = document.getElementById('lightbox-close');

            if (!lightbox || !lightboxImage || !lightboxCaption || !lightboxClose) {
                console.error("Lightbox elements not found!");
                return;
            }

            function openLightbox() {
                lightboxImage.src = imageUrl;
                lightboxImage.alt = imageAlt;
                lightboxCaption.textContent = imageAlt;
                lightbox.classList.add('active');
                lightbox.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
                setTimeout(() => lightboxClose.focus(), 100);
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
                lightbox.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
                setTimeout(() => {
                    if (!lightbox.classList.contains('active')) {
                        lightboxImage.src = '';
                    }
                }, 300);
            }

            imageContainer.addEventListener('click', openLightbox);
            imageContainer.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openLightbox();
                }
            });

            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSingleArticle();
        });
    </script>
</body>
</html>
