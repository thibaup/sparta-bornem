<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsartikel - Sparta Bornem</title>
    <link rel="icon" type="image/png" href="/images/website-logo.png">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* --- Improved Reset & Base Styling --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --primary-color: #1774b4;
            --primary-color-light: rgba(23, 116, 180, 0.8); /* Less intense blue */
            --primary-color-transparent: rgba(23, 116, 180, 0.15); /* Very transparent blue for border */
            --text-color: #333;
            --light-gray: #f4f4f4;
            --medium-gray: #6c757d;
            --border-color: #eee;
            --shadow-color: rgba(0,0,0,0.08);
            --card-bg: #ffffff;
            --content-max-width: 820px;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: var(--text-color); 
            background-color: var(--light-gray);
            font-size: 16px;
        }
        
        /* Improved container responsiveness */
        .container { 
            width: 100%;
            max-width: 1140px; 
            margin: 0 auto;
            padding: 20px;
        }
        
        a { 
            color: var(--primary-color-light); /* Using lighter blue */
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        a:hover { 
            text-decoration: underline; 
            color: #125a8c;
        }
        
        img { 
            max-width: 100%; 
            height: auto; 
            display: block;
        }
        
        h1, h2, h3, h4 { 
            margin-bottom: 0.8em; 
            color: #1a1a1a; 
            font-weight: 600;
            line-height: 1.3;
        }
        
        p { margin-bottom: 1.2em; }
        ul { margin-bottom: 1.2em; margin-left: 20px; }
        
        /* --- Main Content Area Wrapper --- */
        .main-content {
            padding: 20px 0 40px;
        }

        /* --- Improved Article Container with Border --- */
        .article-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 16px var(--shadow-color);
            margin-bottom: 30px;
            overflow: hidden; /* Keep content inside radius */
            max-width: var(--content-max-width);
            margin-left: auto;
            margin-right: auto;
            border: 10px solid var(--primary-color-transparent); /* New transparent border */
        }

        /* Article header section */
        .article-header {
            padding: 30px 40px 20px;
        }

        /* Article content section */
        .article-content {
            padding: 0 40px 40px;
        }

        @media (max-width: 768px) {
            .article-header,
            .article-content {
                padding: 20px 25px;
            }
        }

        #article-title {
            color: var(--primary-color-light); /* Using lighter blue */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: clamp(1.6em, 5vw, 2.5em);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .article-meta {
            display: block;
            color: var(--medium-gray);
            font-size: 0.95em;
            margin-bottom: 25px;
            font-style: italic;
        }

        /* Improved image container */
        #article-image-container {
            margin: 0 -40px 30px; /* Negative margin to extend full width */
            max-height: 60vh; /* Limit height on large screens */
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #article-image-container::after {
            content: "üîç";
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 16px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #article-image-container:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            #article-image-container {
                margin: 0 -25px 20px;
            }
        }

        .article-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        #article-image-container:hover .article-image {
            transform: scale(1.02);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 85vh; /* Limit height to 85% of viewport height */
            object-fit: contain;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .lightbox-caption {
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            max-width: 80%;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        /* Full-width image option */
        .full-width-image #article-image-container {
            margin-left: 0;
            margin-right: 0;
            border-radius: 0;
        }

        /* Responsive content fixes */
        .article-full-content {
            line-height: 1.7;
            font-size: 1.05em;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden;
            max-width: 100%;
        }

        .article-full-content p {
            margin-bottom: 1.5em;
        }

        .article-full-content a {
            font-weight: 500;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            color: var(--primary-color-light); /* Using lighter blue */
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .article-full-content a:hover {
            color: var(--primary-color);
        }

        /* Loading/Error messages with improved visuals */
        #article-loading, 
        #article-error {
            text-align: center; 
            padding: 40px 20px; 
            font-style: italic; 
            font-size: 1.1em; 
            color: var(--medium-gray);
        }
        
        #article-error { 
            color: #dc3545; 
            font-weight: 500;
            padding: 20px;
            border: 1px solid #f8d7da;
            background-color: #fff5f5;
            border-radius: 5px;
        }

        /* Improved back link */
        .back-link-container {
            text-align: center;
            margin-bottom: 40px;
            max-width: var(--content-max-width);
            margin-left: auto;
            margin-right: auto;
        }

        .back-link {
            display: inline-block;
            font-weight: 600;
            color: var(--primary-color-light); /* Using lighter blue */
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid var(--primary-color-transparent); /* More transparent border */
            background-color: rgba(255, 255, 255, 0.9); /* Slight white background */
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: var(--primary-color-light); /* Using lighter blue */
            color: #fff;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(23, 116, 180, 0.15); /* Lighter shadow */
            border-color: var(--primary-color-light);
        }
        
        .back-link:active {
            transform: translateY(0);
        }

        /* Makes overscroll smoother in browsers that support it */
        @supports (overscroll-behavior: contain) {
            html, body {
                overscroll-behavior: contain;
            }
            .lightbox {
                overscroll-behavior: contain;
            }
        }

        /* Handle keyboard navigation - focus styles */
        .lightbox-close:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>

    <main class="container main-content">

        <div class="article-container">
            <div class="article-header">
                <h1 id="article-title">Artikel Laden...</h1>
                <span id="article-meta" class="article-meta"></span>
            </div>
            
            <div id="article-image-container"></div>
            
            <div class="article-content">
                <div id="article-body" class="article-full-content">
                    <p id="article-loading">Artikel laden...</p>
                    <p id="article-error" style="display: none;">Artikel kon niet worden geladen of gevonden.</p>
                </div>
            </div>
        </div>

        <div class="back-link-container">
            <a href="/html/nieuws/nieuws.html" class="back-link" id="back-link">¬´ Terug naar Nieuwsoverzicht</a>
        </div>

    </main>
    
    <!-- Lightbox Element -->
    <div id="image-lightbox" class="lightbox">
        <div class="lightbox-content">
            <button id="lightbox-close" class="lightbox-close" aria-label="Sluiten">√ó</button>
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
            <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
    </div>
    
    <script>
        async function loadSingleArticle() {
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id'); 
            const referrerUrl = params.get('ref'); 

            const titleEl = document.getElementById('article-title');
            const metaEl = document.getElementById('article-meta');
            const imageContainer = document.getElementById('article-image-container');
            const bodyEl = document.getElementById('article-body');
            const loadingEl = document.getElementById('article-loading');
            const errorEl = document.getElementById('article-error');
            const backLink = document.getElementById('back-link');

            titleEl.textContent = "Artikel Laden...";
            if (loadingEl) loadingEl.style.display = 'block';
            if (errorEl) errorEl.style.display = 'none';
            bodyEl.innerHTML = ''; 
            imageContainer.innerHTML = '';
            metaEl.textContent = '';

            const defaultBackHref = '/html/nieuws/nieuws.html';
            const defaultBackText = '¬´ Terug naar Nieuwsoverzicht';

            if (backLink) {
                 if (referrerUrl) {
                    try {
                        const decodedRef = decodeURIComponent(referrerUrl);

                        const refUrl = new URL(decodedRef, window.location.origin);
                        const refPathnameLower = refUrl.pathname.toLowerCase();

                        if (refPathnameLower.includes('/html/nieuws/nieuws') || refPathnameLower.endsWith('/nieuws/')) {
                            backLink.textContent = '¬´ Terug naar Nieuwsoverzicht';
                            backLink.href = decodedRef;
                        } else if (refPathnameLower === '/' || refPathnameLower.endsWith('/home.html') || refPathnameLower.endsWith('/index.html')) {
                            backLink.textContent = '¬´ Terug naar Home';
                            backLink.href = decodedRef;
                        } else {
                            backLink.textContent = '¬´ Terug naar Vorige';
                            backLink.href = decodedRef;
                        }
                    } catch (e) {
                        console.error("Error processing referrer URL:", e, "Referrer:", referrerUrl);
                        backLink.href = defaultBackHref; 
                        backLink.textContent = defaultBackText;
                    }
                } else {
                    backLink.href = defaultBackHref;
                    backLink.textContent = defaultBackText;
                }
                backLink.style.display = 'inline-block'; 
            }

            if (!articleId) {
                titleEl.textContent = "Fout";
                if (loadingEl) loadingEl.style.display = 'none';
                errorEl.textContent = "Geen artikel ID gevonden in de URL.";
                errorEl.style.display = 'block';
                if (backLink) backLink.style.display = 'inline-block'; 
                return;
            }
            const newsDataUrl = '/html/nieuws/nieuws-data.json'; 

            try {
                const response = await fetch(newsDataUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} fetching ${newsDataUrl}`);
                }
                const allNewsData = await response.json();

                const articleData = allNewsData.find(item => item.id === articleId);

                if (!articleData) {
                    throw new Error(`Artikel met ID '${articleId}' niet gevonden in JSON data.`);
                }

                document.title = `${articleData.title} - Sparta Bornem`;
                titleEl.textContent = articleData.title;

                const itemDate = new Date(articleData.date);
                metaEl.textContent = `${itemDate.toLocaleDateString('nl-BE', { day: 'numeric', month: 'long', year: 'numeric' })} | ${articleData.category || 'Algemeen'}`;

                if (articleData.image) {
                    let finalImageUrl = articleData.image;
                    if (!finalImageUrl.startsWith('http://') && !finalImageUrl.startsWith('https://')) {
                        finalImageUrl = `/images/nieuws/${finalImageUrl.replace(/^\//, '')}`;
                    }
                    
                    // Add image with click functionality
                    imageContainer.innerHTML = `
                        <img class="article-image" 
                             src="${finalImageUrl}" 
                             alt="${articleData.alt || articleData.title}" 
                             loading="lazy"
                             title="Klik om de volledige afbeelding te bekijken">
                        <span class="sr-only">Klik op de afbeelding om te vergroten</span>
                    `;
                    
                    // Initialize lightbox functionality for this image
                    setupLightbox(imageContainer, finalImageUrl, articleData.alt || articleData.title);
                } else {
                    imageContainer.style.display = 'none';
                }

                if (articleData.full_content) {
                    const paragraphs = articleData.full_content.split('\\n')
                                        .map(p => p.trim()) 
                                        .filter(p => p.length > 0);
                    bodyEl.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
                } 

                if (loadingEl) loadingEl.style.display = 'none';

            } catch (error) {
                console.error(`Error loading article ${articleId}:`, error);
                titleEl.textContent = "Fout bij Laden";
                bodyEl.innerHTML = '';
                imageContainer.innerHTML = ''; 
                imageContainer.style.display = 'none';
                metaEl.textContent = ''; 
                if (loadingEl) loadingEl.style.display = 'none';
                errorEl.textContent = `Fout: ${error.message}`;
                errorEl.style.display = 'block';

                if (backLink) backLink.style.display = 'inline-block';
            }
        }
        
        // Lightbox functionality
        function setupLightbox(imageContainer, imageUrl, imageAlt) {
            const lightbox = document.getElementById('image-lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const lightboxClose = document.getElementById('lightbox-close');
            
            // Set click handler on image container
            imageContainer.addEventListener('click', function() {
                lightboxImage.src = imageUrl;
                lightboxImage.alt = imageAlt;
                lightboxCaption.textContent = imageAlt;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                
                // Focus on the close button for accessibility
                setTimeout(() => lightboxClose.focus(), 100);
            });
            
            // Close lightbox on button click
            lightboxClose.addEventListener('click', closeLightbox);
            
            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Close on ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
            
            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
                // Clear src after transition for better performance
                setTimeout(() => {
                    if (!lightbox.classList.contains('active')) {
                        lightboxImage.src = '';
                    }
                }, 300);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSingleArticle();
        });
    </script>
</body>
</html>
