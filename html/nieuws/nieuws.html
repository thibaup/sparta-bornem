<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsarchief - Atletiekclub Sparta Bornem</title>
    <link rel="icon" type="image/png" href="/images/website-logo.png">
    <!-- Link the GLOBAL stylesheet FIRST -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Add ONLY the PAGE-SPECIFIC styles here -->
        <style>
        :root {
            --news-ink: #17212b;
            --news-muted: #526071;
            --news-accent: #0f4f77;
            --news-accent-bright: #1b6ea8;
            --news-gold: #f3b541;
            --news-surface: #ffffff;
            --news-border: rgba(15, 79, 119, 0.12);
            --news-shadow: 0 14px 32px rgba(15, 38, 64, 0.14);
            --news-radius: 22px;
        }

        body.news-archive-page {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, "Georgia", serif;
            color: var(--news-ink);
            background-color: #f3f4f7;
            background-image:
                radial-gradient(circle at 12% 16%, rgba(255, 255, 255, 0.65) 0%, rgba(255, 255, 255, 0) 50%),
                radial-gradient(circle at 82% 6%, rgba(219, 234, 246, 0.75) 0%, rgba(219, 234, 246, 0) 55%),
                linear-gradient(180deg, #fbfbf8 0%, #f1f3f7 55%, #eef2f7 100%);
            background-attachment: fixed;
        }

        .news-archive-page main.main-content {
            padding-top: 32px;
            padding-bottom: 60px;
        }

        .news-hero {
            display: grid;
            gap: 20px;
            padding: 32px 32px 26px;
            border-radius: var(--news-radius);
            background: linear-gradient(120deg, rgba(219, 234, 246, 0.7), rgba(243, 181, 65, 0.2));
            border: 1px solid var(--news-border);
            box-shadow: var(--news-shadow);
            position: relative;
            overflow: hidden;
            animation: newsReveal 0.6s ease-out both;
        }

        .news-hero::after {
            content: "";
            position: absolute;
            right: -140px;
            top: -140px;
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(15, 79, 119, 0.18), transparent 65%);
            pointer-events: none;
        }

        .news-hero > * {
            position: relative;
            z-index: 1;
        }

        .news-eyebrow {
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-size: 0.7em;
            color: var(--news-accent);
            margin-bottom: 10px;
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
        }

        .news-hero h1 {
            font-size: clamp(2.2rem, 4vw, 3.1rem);
            margin-bottom: 10px;
            color: #0f2f46;
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
        }

        .news-lede {
            font-size: 1.05rem;
            color: var(--news-muted);
            max-width: 60ch;
        }

        .news-search-container {
            margin-top: 10px;
            max-width: 420px;
        }

        #news-search-input {
            width: 100%;
            padding: 12px 18px;
            font-size: 0.95rem;
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
            border: 1px solid rgba(15, 79, 119, 0.25);
            border-radius: 999px;
            background: #ffffff;
            box-shadow: inset 0 1px 2px rgba(15, 79, 119, 0.08);
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        #news-search-input:focus {
            border-color: rgba(15, 79, 119, 0.6);
            box-shadow: 0 0 0 3px rgba(243, 181, 65, 0.35);
            outline: none;
        }

        #news-search-input::placeholder {
            color: #8a96a3;
            opacity: 1;
        }

        #news-search-input::-webkit-search-cancel-button,
        #news-search-input::-webkit-search-decoration {
            -webkit-appearance: none;
            appearance: none;
        }

        .news-results-meta {
            margin: 22px 4px 12px;
            font-size: 0.8rem;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: #6a7785;
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
            display: none;
        }

        .news-archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 26px;
            padding-top: 8px;
            margin-bottom: 40px;
        }

        .news-item {
            background-color: var(--news-surface);
            border-radius: 20px;
            border: 1px solid var(--news-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 12px 28px rgba(15, 38, 64, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: newsReveal 0.6s ease-out both;
        }

        .news-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, var(--news-accent), var(--news-gold));
        }

        .news-item > .news-item-image-link {
            display: block;
            line-height: 0;
            position: relative;
        }

        .news-item > .news-item-image-link::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 55%, rgba(15, 31, 47, 0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .news-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .news-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(15, 38, 64, 0.18);
        }

        .news-item:hover img {
            transform: scale(1.04);
        }

        .news-item:hover .news-item-image-link::after {
            opacity: 1;
        }

        .news-content {
            padding: 22px 22px 26px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: #6a7785;
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
        }

        .news-sep {
            color: #c2cbd5;
        }

        .news-category {
            background: rgba(15, 79, 119, 0.08);
            color: #0f4f77;
            padding: 4px 10px;
            border-radius: 999px;
            font-weight: 700;
        }

        .news-title {
            font-size: 1.35rem;
            line-height: 1.3;
            color: #0f2f46;
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
        }

        .news-title a:hover {
            color: var(--news-accent-bright);
        }

        .news-summary {
            font-size: 0.98rem;
            color: #2f3a46;
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 4.8em;
        }

        .read-more {
            margin-top: auto;
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(15, 79, 119, 0.25);
            background: rgba(15, 79, 119, 0.06);
            font-family: "Franklin Gothic Medium", "Trebuchet MS", "Gill Sans", sans-serif;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-size: 0.72rem;
            color: var(--news-accent);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .read-more::after {
            content: "";
            width: 8px;
            height: 8px;
            border-right: 2px solid currentColor;
            border-top: 2px solid currentColor;
            transform: rotate(45deg);
        }

        .read-more:hover {
            transform: translateY(-2px);
            background: rgba(15, 79, 119, 0.12);
            box-shadow: 0 8px 16px rgba(15, 38, 64, 0.16);
        }

        #news-no-results,
        #news-loading-container {
            width: 100%;
        }

        .news-state {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: var(--news-muted);
        }

        #news-no-results {
            display: none;
            margin-bottom: 40px;
        }

        .visually-hidden {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

        @keyframes newsReveal {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-item:nth-child(1) { animation-delay: 0.05s; }
        .news-item:nth-child(2) { animation-delay: 0.1s; }
        .news-item:nth-child(3) { animation-delay: 0.15s; }
        .news-item:nth-child(4) { animation-delay: 0.2s; }
        .news-item:nth-child(5) { animation-delay: 0.25s; }
        .news-item:nth-child(6) { animation-delay: 0.3s; }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation: none !important;
                transition: none !important;
                scroll-behavior: auto !important;
            }
        }

        @media (min-width: 900px) {
            .news-hero {
                grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
                align-items: end;
            }

            .news-search-container {
                justify-self: end;
                width: 100%;
                max-width: 360px;
            }
        }

        @media (max-width: 640px) {
            .news-hero {
                padding: 24px 20px 20px;
            }

            .news-content {
                padding: 20px;
            }

            .news-title {
                font-size: 1.2rem;
            }

            .read-more {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body class="news-archive-page">
    <div id="header-placeholder"></div>

    <main class="container main-content news-archive">
        <section class="news-hero">
            <div class="news-hero-text">
                <p class="news-eyebrow">Sparta Bornem</p>
                <h1>Nieuwsarchief</h1>
                <p class="news-lede">Bekijk hier alle nieuwsberichten van Sparta Bornem.</p>
            </div>
            <div class="news-search-container">
                <label for="news-search-input" class="visually-hidden">Zoek nieuws:</label>
                <input type="search" id="news-search-input" placeholder="Zoek op titel of samenvatting...">
            </div>
        </section>

        <div id="news-results-count" class="news-results-meta"></div>

        <div id="news-loading-container" class="news-state">
            <p id="news-loading">Nieuws wordt geladen...</p>
        </div>

        <div id="news-no-results" class="news-state">
            <p>Geen nieuwsberichten gevonden die voldoen aan uw zoekopdracht.</p>
        </div>

        <section id="news-archive-placeholder" class="news-archive-grid">
        </section>

    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/script.js" defer></script>
    <script>
        // News archive logic
        let allNewsArticles = [];
        const newsPlaceholder = document.getElementById('news-archive-placeholder');
        const loadingContainer = document.getElementById('news-loading-container');
        const searchInput = document.getElementById('news-search-input');
        const noResultsEl = document.getElementById('news-no-results');
        const resultsCountEl = document.getElementById('news-results-count');
        const newsDataUrl = '/html/nieuws/nieuws-data.json';

        function AdjustFooter() {
            setTimeout(() => {
                const footerElement = document.querySelector('.site-footer') || document.querySelector('#footer-placeholder footer'); // Try to find footer
                const body = document.body;
                const html = document.documentElement;

                if (!footerElement) {
                    return;
                }

                const mainContentHeight = document.querySelector('main.main-content')?.offsetHeight || 0;
                const headerHeight = document.querySelector('.site-header')?.offsetHeight || 0;
                const footerHeight = footerElement.offsetHeight;
                const contentHeight = headerHeight + mainContentHeight + footerHeight;

                const viewportHeight = window.innerHeight;


                if (contentHeight < viewportHeight) {
                    const neededMargin = viewportHeight - contentHeight;
                    footerElement.style.marginTop = `${neededMargin}px`;
                } else {
                    footerElement.style.marginTop = '';
                }
             }, 10);
        }

        function updateResultsCount(count) {
            if (!resultsCountEl) return;
            const total = allNewsArticles.length;
            if (!total) {
                resultsCountEl.textContent = '';
                resultsCountEl.style.display = 'none';
                return;
            }
            const label = count === total ? `${total} berichten` : `${count} van ${total} berichten`;
            resultsCountEl.textContent = label;
            resultsCountEl.style.display = 'block';
        }

         function renderNewsArticles(articlesToRender) {
            newsPlaceholder.innerHTML = '';
            noResultsEl.style.display = 'none';
            updateResultsCount(articlesToRender.length);

            if (articlesToRender.length === 0 && allNewsArticles.length > 0) {
                noResultsEl.style.display = 'block';
                AdjustFooter()
                return;
            }

            const referrerPath = window.location.pathname;

            articlesToRender.forEach(item => {
                const itemDate = new Date(item.date);
                const formattedDate = itemDate.toLocaleDateString('nl-BE', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });

                let finalImageUrl = '/images/nieuws/placeholder-news.png';
                if (item.image) {
                    // Basic check if it's a full URL or relative path
                    if (!item.image.startsWith('http://') && !item.image.startsWith('https://') && !item.image.startsWith('/')) {
                         finalImageUrl = `/images/nieuws/${item.image}`; // Assume relative to /images/nieuws/
                    } else if (item.image.startsWith('/')) {
                         finalImageUrl = item.image; // Assume relative to site root
                    }
                    else {
                        finalImageUrl = item.image; // Assume full URL
                    }
                }

                const summaryText = item.summary || '';
                const itemLink = `/html/nieuws/artikel.html?id=${item.id || ''}&ref=${encodeURIComponent(referrerPath)}`;
                const categoryText = item.category || 'Algemeen';
                const imageAlt = item.alt || item.title || 'Nieuwsafbeelding';

                const articleHtml = `
                    <article class="news-item" id="news-${item.id || ''}">
                        <a href="${itemLink}" class="news-item-image-link" aria-hidden="true" tabindex="-1">
                            <img src="${finalImageUrl}" alt="${imageAlt}" loading="lazy">
                        </a>
                        <div class="news-content">
                            <p class="news-meta">
                                <span class="news-date">${formattedDate}</span>
                                <span class="news-sep">|</span>
                                <span class="news-category">${categoryText}</span>
                            </p>
                            <h3 class="news-title"><a href="${itemLink}">${item.title}</a></h3>
                            ${summaryText ? `<p class="news-summary">${summaryText}</p>` : ''}
                            <a href="${itemLink}" class="read-more">Lees meer</a>
                        </div>
                    </article>
                    `;

                newsPlaceholder.insertAdjacentHTML('beforeend', articleHtml);
            });

            AdjustFooter() // Call after rendering articles
        }

        function handleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();

            if (!allNewsArticles) return; // Guard clause

            const filteredArticles = allNewsArticles.filter(item => {
                const titleMatch = item.title?.toLowerCase().includes(searchTerm);
                const summaryMatch = item.summary?.toLowerCase().includes(searchTerm);
                return titleMatch || summaryMatch;
            });

            renderNewsArticles(filteredArticles);
        }

        async function loadInitialNews() {
             if (loadingContainer) loadingContainer.style.display = 'block'; // Show loading
             if (noResultsEl) noResultsEl.style.display = 'none'; // Hide no results
             newsPlaceholder.innerHTML = ''; // Clear placeholder

            try {
                // Add cache-busting query parameter
                const response = await fetch(newsDataUrl + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const newsData = await response.json();

                if (!Array.isArray(newsData)) {
                    throw new Error("Gedownloade nieuwsdata is geen geldige lijst.");
                }

                allNewsArticles = newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (loadingContainer) loadingContainer.style.display = 'none'; // Hide loading on success

                renderNewsArticles(allNewsArticles);

                // Add search event listener *after* data is loaded and rendered initially
                if (searchInput) {
                     searchInput.addEventListener('input', handleSearch);
                     searchInput.disabled = false; // Ensure enabled
                     searchInput.placeholder = "Zoek op titel of samenvatting...";
                }


            } catch (error) {
                console.error('Error loading initial news data:', error);
                const displayError = `<p style="color:red; text-align:center;">Kon nieuws niet laden. Vernieuw de pagina of probeer het later opnieuw. (${error.message})</p>`;
                if (loadingContainer) {
                     loadingContainer.innerHTML = displayError;
                     loadingContainer.style.display = 'block'; // Ensure error is visible
                } else if (newsPlaceholder) {
                    // If loading container was removed or missing, show error in placeholder
                    newsPlaceholder.innerHTML = `<div style="grid-column: 1 / -1;">${displayError}</div>`;
                }
                 if (searchInput) {
                    searchInput.disabled = true;
                    searchInput.placeholder = "Nieuws laden mislukt";
                 }
                 if (resultsCountEl) {
                    resultsCountEl.textContent = '';
                    resultsCountEl.style.display = 'none';
                 }
                 AdjustFooter(); // Adjust footer even on error
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadInitialNews();
        });

        window.addEventListener('resize', AdjustFooter);
    </script>
</body>
</html>
