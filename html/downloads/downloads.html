<!DOCTYPE html>
<html lang="nl-NL">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
   Downloads - Atletiekclub Sparta Bornem
  </title>
  <link href="/images/website-logo.png" rel="icon" type="image/png">
  <style>
   *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:#333;background-color:#f4f4f4}
        .container{max-width:1140px;margin:0 auto;padding:0 20px}
        a{color:#1774b4;text-decoration:none}
        a:hover{text-decoration:underline}
        img{max-width:100%;height:auto}
        h1,h2,h3,h4{margin-bottom:.8em;color:#1a1a1a;font-weight:600}
        p{margin-bottom:1em}
        ul{margin-bottom:1em;list-style:none;padding-left:0}
        li{margin-bottom:.7em}

        .main-content{padding:40px 0}
        .main-content h1{font-size:2.2em;margin-bottom:22px;border-bottom:2px solid #e7edf3;padding-bottom:12px;color:#1f2b36}

        #downloads-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
        .download-link{margin:0}
        .download-link a{
          display:flex;
          align-items:center;
          justify-content:space-between;
          gap:10px;
          padding:14px 16px;
          background:#fff;
          border:1px solid #e2e6ea;
          border-radius:12px;
          box-shadow:0 8px 16px rgba(17,44,74,.08);
          transition:transform .2s ease,box-shadow .2s ease,border-color .2s ease;
        }
        .download-link a::after{
          content:"";
          display:none;
        }
        .download-link a:hover{
          text-decoration:none;
          transform:translateY(-2px);
          box-shadow:0 12px 24px rgba(17,44,74,.12);
          border-color:#cfe0f1;
        }
        @media (max-width:768px){
          #downloads-list{grid-template-columns:1fr}
        }
  </style>
  <link href="/css/style.css" rel="stylesheet">
 </head>
 <body>
  <div id="header-placeholder">
   <p>
    Loading header...
   </p>
  </div>
  <main class="main-content container">
   <h1>
    Downloads
   </h1>
   <ul id="downloads-list">
    <li class="download-link">
     <a href="/docs/Gedragscode.pdf" rel="noopener noreferrer" target="_blank">
      Gedragscode
     </a>
    </li>
    <li class="download-link">
     <a href="/docs/Ethias_AANGIFTE.pdf" rel="noopener noreferrer" target="_blank">
      Ongevallen formulier (Ethias)
     </a>
    </li>
    <li class="download-link">
     <a href="/docs/Onkostennota.pdf" rel="noopener noreferrer" target="_blank">
      Onkostennota
     </a>
    </li>
   </ul>
  </main>
  <div id="footer-placeholder">
   <p>
    Loading footer...
   </p>
  </div>
  <script defer src="/js/script.js">
  </script>
 </body>
</html>
